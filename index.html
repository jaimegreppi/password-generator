<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <title>Random password generator</title>
    </head>
    <body>
        <div id="main">
            <button id="light-dark-btn" onclick="toggleMode()">Light/Dark Mode</button>
            <h1>Generate a <br><span id="color-span">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <form>
                <label for="pw-length-el">Passwords length: </label><input type="number" id="pw-length-el" min="4" max="15" value="4"><label for="pw-length-el"> characters</label>
                <p>(min. 4, max. 15)</p>
                <fieldset>
                    <legend>Include:</legend>
                    <input type="checkbox" id="upper-el"><label for="upper-el">Uppercase</label>
                    <input type="checkbox" id="lower-el"><label for="lower-el">Lowercase</label>
                    <input type="checkbox" id="numbers-el"><label for="numbers-el">Numbers</label>
                    <input type="checkbox" id="symbols-el"><label for="symbols-el">Symbols</label>
                </fieldset>
            </form>
            <label for="pw-qt-el">Number of passwords to create: </label><input type="number" id="pw-qt-el" min="1" max="10" value="1"><br>
            <button id="generate-btn" onclick="generatePasswords()">Generate passwords</button>
            <div id="pws-div">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
